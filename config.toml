# --- Questions ---

[[questions]]
  id = "tutors"
  type = "count"
  name = "Tutors"
  prompt = "How many tutor effects are in the deck?"
  description = "Count any card that lets you search your library for a specific card or card type."
  scoring.weight_per = 1.5
  scoring.cap = 15 # Optional: cap the contribution of this question
  tags = ["tutors"]

[[questions]]
  id = "combos"
  type = "count"
  name = "Combos"
  prompt = "How many distinct combos can the deck assemble?"
  description = "A combo is a set of cards that can win the game on the spot or create a deterministic lock."
  scoring.weight_per = 3
  tags = ["combos"]

[[questions]]
  id = "combo_pieces"
  type = "multiple"
  name = "Combo Size"
  prompt = "What is the typical number of cards required for your main combos?"
  scoring.options = [
    { label = "2 cards", value = 6 },
    { label = "3 cards", value = 4 },
    { label = "4+ cards", value = 2 },
    { label = "No specific combos", value = 0 }
  ]
  tags = ["combos"]

[[questions]]
  id = "fast_mana"
  type = "count"
  name = "Fast Mana"
  prompt = "How many 'fast mana' sources do you run?"
  description = "e.g., Mana Crypt, Sol Ring, Mana Vault, Chrome Mox, Mox Diamond, Grim Monolith. (<=2 mana, produces >=1 immediately)."
  scoring.weight_per = 2
  tags = ["fast_mana"]
  
[[questions]]
  id = "free_interaction"
  type = "count"
  name = "Free Interaction"
  prompt = "How many 'free' (no mana at casting time) interaction spells are in the deck?"
  description = "e.g., Force of Will, Force of Negation, Deflecting Swat, Fierce Guardianship."
  scoring.weight_per = 2
  tags = ["interaction"]

[[questions]]
  id = "regular_interaction"
  type = "multiple"
  name = "Regular Interaction"
  prompt = "How many regular interaction spells are in the deck?"
  description = "e.g., Counterspell, Swords to Plowshares, Lightning Bolt. Excludes free interaction, protection, and board wipes."
  scoring.options = [
    { label = "0", value = 0 },
    { label = "1", value = 0.25 },
    { label = "2", value = 0.37 },
    { label = "3", value = 0.56 },
    { label = "4", value = 0.84 },
    { label = "5", value = 1.26 },
    { label = "6", value = 1.89 },
    { label = "7", value = 2.84 },
    { label = "8", value = 4.26 },
    { label = "9", value = 6.39 },
    { label = "10", value = 9.58 },
    { label = "11", value = 14.37 },
    { label = "12+", value = 21.56 }
  ]
  tags = ["interaction"]

[[questions]]
  id = "stax"
  type = "toggle"
  name = "Stax Pieces"
  prompt = "Does the deck run stax, prison, or resource denial pieces?"
  description = "e.g., Rule of Law, Collector Ouphe, Drannith Magistrate, Winter Orb."
  scoring.weight = 5
  tags = ["stax"]

[[questions]]
  id = "extra_turns"
  type = "toggle"
  name = "Extra Turn Loops"
  prompt = "Does the deck contain loops that can generate infinite or near-infinite turns?"
  scoring.weight = 6
  tags = ["extra_turns"]

[[questions]]
  id = "jank"
  type = "multiple"
  name = "Jank Factor"
  prompt = "How 'Janky' is your deck?"
  description = "This field is based on the inherent synergies of the cards where 0 represents that all cards were chosen in an effort to drive towards a win and 5 represents that cards were selected on mostly a vibes basis."
  scoring.options = [
    { label = "0 - All cards chosen to drive towards a win", value = 17.5 },
    { label = "1 - Minor vibes, mostly competitive", value = 10 },
    { label = "2 - Some vibes, some competitive", value = 5 },
    { label = "3 - Even split vibes/competitive", value = 0 },
    { label = "4 - Mostly vibes, little competitive", value = -5 },
    { label = "5 - Mostly/all vibes basis", value = -7 }
  ]
  tags = ["jank"]

[[questions]]
  id = "telegraphed"
  type = "count"
  name = "Telegraphed Win"
  prompt = "Once your high value pieces are in hand, and/or on the field, and if no one were to stop it, how many turns would it take to pull off the main win condition?"
  description = "On a scale of 1 to 5+ (where 5+ represents 5 or more turns)."
  scoring.weight_per = -1.5
  scoring.cap = 5
  tags = ["telegraphed"]

[[questions]]
  id = "resilience"
  type = "multiple"
  name = "Resilience after Interaction"
  prompt = "How well does your deck generate resources after being interacted with (e.g., board wipe, counterspell)?"
  description = "Measures the deck's ability to recover and continue its game plan even after opponents disrupt it."
  scoring.options = [
    { label = "Low - Struggles to recover", value = 0 },
    { label = "Medium - Can recover but takes time/resources", value = 2 },
    { label = "High - Recovers quickly and efficiently", value = 4 }
  ]
  tags = ["resilience"]

[[questions]]
  id = "hateable"
  type = "multiple"
  name = "Hateability"
  prompt = "How 'hateable' is your deck's primary strategy or key components?"
  description = "For example, graveyard decks are medium-high hateable since it's fairly easy to remove graveyards in this format. More hateable implies lower score."
  scoring.options = [
    { label = "Low - Hard to disrupt, resilient strategy", value = 0 },
    { label = "Medium - Some vulnerabilities, but can adapt", value = -2 },
    { label = "High - Easily disrupted, relies on vulnerable components", value = -4 }
  ]
  tags = ["hateable"]

[[questions]]
  id = "protection"
  type = "count"
  name = "Protection Spells"
  prompt = "How many protection spells are in the deck?"
  description = "e.g., Fog, Teferi's Protection, Heroic Intervention."
  scoring.weight_per = 1.0
  tags = ["protection"]

[[questions]]
  id = "board_wipes"
  type = "count"
  name = "Board Wipes"
  prompt = "How many board wipe effects are in the deck?"
  description = "e.g., Damnation, Wrath of God, Blasphemous Act."
  scoring.weight_per = 1.5
  tags = ["board_wipes"]

[[questions]]
  id = "hate_pieces"
  type = "count"
  name = "Hate Pieces"
  prompt = "How many 'hate' pieces does your deck run?"
  description = "e.g., Bojuka Bog, Propaganda, Smothering Tithe. Cards that target specific strategies or are generally considered annoying."
  scoring.weight_per = 1.2
  tags = ["hate_pieces"]
